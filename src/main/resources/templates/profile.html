<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FaceLook</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
</head>

<body>

<header class="top-bar">
    <img src="/head.png" alt="FaceLook Logo" class="logo">
    <span class="title">FaceLook</span>
</header>
<h1>Добро пожаловать, <span th:text="${user.first_name}"></span></h1>
<img src="/comand-line.png" width="400">
<img th:src="@{${user.photoUrl}}" alt="Фото пользователя" />

<h2>Account info</h2>
<ul class="info-list">
    <li><span class="label">Name:</span> <span th:text="${user.first_name}"></span></li>
    <li><span class="label">Date Joined:</span> <span th:text="${user.joinDate}"></span></li>
</ul>

<h2>Basic info</h2>
<ul class="info-list">
    <li><span class="label">Birthday:</span> <span th:text="${user.birthday_date}"></span></li>
    <li><span class="label">Gender:</span> <span th:text="${user.gender}"></span></li>
</ul>
</body>
</html>
